apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: predictor
          image: gcr.io/samet-sandbox/yolo:v2
          ports:
            - containerPort: 80
